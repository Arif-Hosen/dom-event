<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>

<body>
    <h2>Event Delegate</h2>
    <ul id="item-container">
        <li class="item">Lorem ipsum dolor sit.</li>
        <li class="item">Ut ratione at a?</li>
        <li class="item">Provident ipsum sunt voluptate!</li>
        <li class="item">Excepturi doloremque inventore eaque!</li>
        <li class="item">Ex quibusdam quia veritatis?</li>
        <li class="item">Commodi nemo impedit atque!</li>
    </ul>
    <button id="add-item">Add item</button>
    <script>
        // const items = document.getElementsByClassName('item');
        // for (const item of items) {
        //     item.addEventListener('click', function (event) {
        //         // document.getElementById('item-container').removeChild(item);
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }
        document.getElementById('add-item').addEventListener('click', function () {
            const li = document.createElement('li');
            li.innerText = "Brand New item";
            const parent = document.getElementById('item-container');
            parent.appendChild(li);
        })
        document.getElementById('item-container').addEventListener('click', function (event) {
            event.target.parentNode.removeChild(event.target);
        })
    </script>
</body>

</html>
